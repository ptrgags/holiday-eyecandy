<html>
<head>
  <title>Holiday Eyecandy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Third-Party Libraries -->
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/hammer.min.js"></script>

  <!-- Math stuff -->
  <script language="javascript" type="text/javascript" src="util.js"></script>
  <script language="javascript" type="text/javascript" src="cycle_buffer.js"></script>
  <script language="javascript" type="text/javascript" src="complex.js"></script>

  <!-- Tiles and Tile Makers -->
  <script language="javascript" type="text/javascript" src="tiles/tile_maker.js"></script>
  <script language="javascript" type="text/javascript" src="tiles/polygons.js"></script>
  <script language="javascript" type="text/javascript" src="tiles/tracks.js"></script>
  <script language="javascript" type="text/javascript" src="tiles/points.js"></script>

  <!-- Tile Arrangers -->
  <script language="javascript" type="text/javascript" src="arrangers/tile_arranger.js"></script>
  <script language="javascript" type="text/javascript" src="arrangers/center_arranger.js"></script>
  <script language="javascript" type="text/javascript" src="arrangers/random_arrangers.js"></script>

  <!-- Transformations -->
  <script language="javascript" type="text/javascript" src="xforms/transform.js"></script>
  <script language="javascript" type="text/javascript" src="xforms/complex.js"></script>
  <script language="javascript" type="text/javascript" src="xforms/mobius.js"></script>

  <!-- Iterated Function Systems -->
  <script language="javascript" type="text/javascript" src="ifs/ifs.js"></script>
  <script language="javascript" type="text/javascript" src="ifs/frieze.js"></script>
  <script language="javascript" type="text/javascript" src="ifs/mobius_tracks.js"></script>
  <script language="javascript" type="text/javascript" src="ifs/affine_square.js"></script>
  <script language="javascript" type="text/javascript" src="ifs/apollonian_gasket.js"></script>

  <!-- Rendering methods-->
  <script language="javascript" type="text/javascript" src="renderers/renderer.js"></script>
  <script language="javascript" type="text/javascript" src="renderers/chaos_game.js"></script>
  <script language="javascript" type="text/javascript" src="renderers/dfs.js"></script>

  <!-- Variable Normalizers -->
  <script language="javascript" type="text/javascript" src="var_normalizers/normalizers.js"></script>
  <script language="javascript" type="text/javascript" src="var_normalizers/frame_normalizer.js"></script>

  <!-- Color Mappers -->
  <script language="javascript" type="text/javascript" src="color_mappers/color_mapper.js"></script>
  <script language="javascript" type="text/javascript" src="color_mappers/linear_mapper.js"></script>
  <script language="javascript" type="text/javascript" src="color_mappers/sine_mapper.js"></script>

  <!-- Color Palettes -->
  <script language="javascript" type="text/javascript" src="palettes/palette.js"></script>
  <script language="javascript" type="text/javascript" src="palettes/gradient.js"></script>

  <!-- Color Picker -->
  <script language="javascript" type="text/javascript" src="color_picker.js"></script>

  <!-- Sketches -->
  <script language="javascript" type="text/javascript" src="camera.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>

  <!-- Entry point -->
  <script language="javascript" type="text/javascript" src="main.js"></script>
  <script language="javascript" type="text/javascript" src="palette_preview.js"></script>

  <link rel="stylesheet" href="styles/main.css" />

  <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>
<div class="controls">
    <h3>Mix and Match:</h3>
    <div class="row">
        <div class="label-col">
            Presets:
        </div>
        <div class="dropdown-col">
            <select id="dropdown-preset">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="label-col">
            Settings Code:
        </div>
        <div class="dropdown-col">
            <input type="text" id="txt-load-settings"/>
            <button id="btn-load-settings">Load</button>
        </div>
    </div>
    <div class="row">
        <div class="label-col">
            Current Settings:
        </div>
        <div class="dropdown-col">
            <span id="current-settings">xxxxxx</span>
        </div>
    </div>
    <div class="row">
        <div class="label-col">
            Tile Shape:
        </div>
        <div class="dropdown-col">
            <select id="dropdown-tile">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="label-col">
            Tile Arrangement:
        </div>
        <div class="dropdown-col">
            <select id="dropdown-arranger">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="label-col">
            Renderer:
        </div>
        <div class="dropdown-col">
            <select id="dropdown-renderer">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="label-col">
            Transformations:
        </div>
        <div class="dropdown-col">
            <select id="dropdown-ifs">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="label-col">
            Color by:
        </div>
        <div class="dropdown-col">
            <select id="dropdown-variable">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="label-col">
            Color Mapping:
        </div>
        <div class="dropdown-col">
            <select id="dropdown-mapper">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="label-col">
            Color Palettes:
        </div>
        <div class="dropdown-col">
            <select id="dropdown-palette">
            </select>
        </div>
    </div>
    <div class="row" id="palette-preview">
    </div>
    <div class="combo-line">
        <span id="num-combos">?</span> Combinations to explore!
    </div>
</div>
</body>
</html>
